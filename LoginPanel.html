<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Login Panel</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-6 text-center py-3 shadow p-4">
          
          <img src="img/login.jpg" alt="login-img" class="img-fluid">
        </div>
        <div class="col-6 mx-auto shadow p-4">
          <h2 class="mb-4 text-center">Login Form</h2>
          <form onsubmit="return validateForm()" action="welcome.html" novalidate>
            <div class="form-group">
              <label for="email"><b>Email address</b></label>
              <input type="email" class="form-control" name="username" id="email" onblur="validateEmail()">
              <small id="emailError" class="form-text text-danger"></small>
            </div>
            <div class="form-group position-relative">
              <label for="password"><b>Password</b></label>
              <input type="password" class="form-control" name="password" id="password" onblur="validatePass()">
              <small id="passError" class="form-text text-danger"></small>
              <span class="position-absolute" style="position: absolute;top: 40px;right: 20px;" >
                <input type="checkbox"  onchange="showPass()" id="show">
              </span>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success w-50">Submit</button> 
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="js/loginpanel.js"></script>
    
  </body>
</html>
