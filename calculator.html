<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/img1.jpg">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator...</title>
</head>

<body>
  <section class="calculator">
    <div class="container">
      <div class="row">
        <div class="col-12 input-block p-0">
          <input type="text" class="input-text" name="result" id="result" disabled>        
          <input type="text" class="input-text" name="screen" id="inputScreen" disabled>        
        </div>
      </div>

      <div class="row btns row-cols-4">
        <div class="col value">
          <button type="button" class="btn clear">AC</button>
        </div>
        <div class="col-3 value">
          <button type="button" class="btn clear" >C</button>
        </div>
        
        <div class="col value">
          <button type="button" class="btn delete">Del</button>
        </div>
        <div class="col value">
          <button type="button" class="btn operator" >%</button>
        </div>

        <div class="col value">
          <button type="button" class="btn" >1</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >2</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >3</button>
        </div>
        <div class="col value">
          <button type="button" class="btn operator" >+</button>
        </div>

        <div class="col value">
          <button type="button" class="btn" >4</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >5</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >6</button>
        </div>
        <div class="col value">
          <button type="button" class="btn operator" >-</button>
        </div>
 
        <div class="col value">
          <button type="button" class="btn" >7</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >8</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >9</button>
        </div>
        <div class="col value">
          <button type="button" class="btn operator" >/</button>
        </div>
    
        <div class="col value">
          <button type="button" class="btn" >0</button>
        </div>
        <div class="col value">
          <button type="button" class="btn" >.</button>
        </div>
        <div class="col value">
          <button type="button" class="btn equal" >=</button>
        </div>
        <div class="col value">
          <button type="button" class="btn operator" >*</button>
        </div>
      </div>

      <div class="row btns">
        <div class="col-9" id="history">
          <h5 class="text-center text-white">History</h5>
        </div>
        <div class="col-3 value">
          <button type="button" class="btn operator" >^</button>
        </div>
      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
  <script src="js/calculator.js"></script>

</body>

</html>
