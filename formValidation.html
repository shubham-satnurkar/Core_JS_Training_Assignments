<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form Validation</title>
		<style >
			.error{color: red;}
		</style>
	</head>
	<body>
		<form onsubmit="return formValidate()" novalidate>
            <table align="center" cellpadding="5" bordercolor="red" bgcolor="orange">
                <!-- First Name -->
                <tr>
                    <td> <label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="myname" onblur="validate1()"></td>
                </tr>

                <tr>
                    <td></td>
                    <td id="error1" class="error"></td>
                </tr>

                <!-- Last Name -->
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname"  name="myname" onblur="validate2()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="error2" class="error"></td>
                </tr>

                <!-- Email -->
                <tr>
                    <td><label for="email">Email Id:</label></td>
                    <td>
                        <input type="email" id="email"  name="email" onblur="validate3()">
                    </td>
                </tr>
                <tr>
                    <td></td><td id="error3" class="error"></td> 
                </tr> 

                <!-- Password -->
                <tr>
                    <td><label for="pass">Set Password:</label></td>
                    <td><input type="password" id="pass"  name="password" onblur="validate4()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="error4" class="error"></td>
                </tr>

                <!-- Mobile Number -->
                <tr>
                    <td><label for="mobile">Mobile number:</label></td> 
                    <td><input type="text" id="mobile"  name="mobile" onblur="validate5()"></td>
                </tr> 
                <tr>
                    <td></td>
                    <td id="error5" class="error"></td>
                </tr>
 

                <tr>
                    <td></td>
                    <td><input type="submit" value="SUBMIT"><input type="reset"></td>
                </tr> 
            </table>
        </form>





        <script src="js/validation.js"></script>
	</body>
</html>
