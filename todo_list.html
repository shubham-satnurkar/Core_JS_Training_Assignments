<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body>

    <div class="container">
      <div class="row py-3">
        <div class="col-12 text-center shadow mb-3">
          <h1>ToDo List</h1>
        </div> 
        <div class="col-12 shadow ">
          
          <form class="form row justify-content-center align-items-center">
            <div class="form-group col-9">
              <input type="text" name="task" class="form-control " id="inputTask" placeholder="Add Task">

              <span id="error" class="d-block position-absolute text-danger p-2"></span>
              <input type="hidden"  id="saveInput" >
              
            </div>
            <div class="form-group col-2">
              <input type="button" class="btn btn-info " id="addTask" Value="Add Task">
              <input type="button" class="btn btn-info" id="saveBtn" Value="Update Task" style="display:none;">
            </div>
          </form>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-12 shadow py-3">
          <ul class="list-group " id="todoList">
            <!-- <li class="list-group-item">
              <h4 id="task-Heading"></h4>
              <p>
                <button class="btn btn-primary" id="Edit-btn">Edit Task</button>
                <button class="btn btn-danger" id="Delete-btn">Delete Task</button>
              </p>
            </li> -->
          </ul>
        </div>
      </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


    <script src="js/todolist.js"></script>
      

    
  </body>
</html>
